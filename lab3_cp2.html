<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 3 Checkpoint 2</title>
        <link rel="stylesheet" href="lab3_cp2.css">
    </head>

    <body>
        <div id="app">
        <table>
            <thead>
                <tr>
                    <th v-for="col in columns">{{col}}</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="row in rows">
                    <!-- <td v-for = "col in columns">{{row[col]}}</td> -->
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.phone}}</td>
                </tr>
            </tbody>
        </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script src="lab3_cp2.js"></script>
    </body>
</html>
