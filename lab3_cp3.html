<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lab 3 Checkpoint 3</title>
        <link rel="stylesheet" href="lab3_cp3.css">
    </head>

    <body>
        <div id="app">
        <table>
            <thead>
                <tr>
                    <th v-for="col in columns" v-on:click="sort(col)">
                        {{col}}
                        <span v-if="col == currentSort" v-bind:class="currentSortDir === 'asc'? 'arrow-up' : 'arrow-down'"></span>
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="row in sorted">
                    <!-- <td v-for = "col in columns">{{row[col]}}</td> -->
                    <td>{{row.id}}</td>
                    <td>{{row.name}}</td>
                    <td>{{row.phone}}</td>
                </tr>
            </tbody>
        </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
        <script src="lab3_cp3.js"></script>
    </body>
</html>
